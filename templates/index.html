{% extends "base.html" %}
{% block title %}Giriş{% endblock %}
{% block content %}
<section class="welcome-hero">
    <h1 class="welcome-hero-title">SmartPark53'e Hoş Geldiniz</h1>
    <p class="welcome-hero-sub">
        Rize Belediyesi akıllı otopark sistemine giriş yaptınız.
    </p>
    <p class="welcome-hero-note">
        İşlemlerinize yukarıdaki menüden devam edebilirsiniz.
    </p>
</section>
{% endblock %}
{% block head %}
<style>
.welcome-hero {
    background: #ffffff;
    border-radius: var(--radius);
    padding: 2.25rem 1.75rem;
    text-align: center;
    border: 1px solid rgba(5, 107, 82, 0.14);
    box-shadow: 0 10px 30px rgba(5, 107, 82, 0.12);
}
.welcome-hero-title {
    margin: 0 0 0.75rem;
    font-size: 1.9rem;
    font-weight: 800;
    letter-spacing: -0.02em;
    color: var(--rize-green-dark);
}
.welcome-hero-sub {
    margin: 0 0 0.4rem;
    font-size: 1rem;
    color: var(--text-muted);
}
.welcome-hero-note {
    margin: 0;
    font-size: 0.9rem;
    color: var(--text-muted);
}
@media (max-width: 640px) {
    .welcome-hero {
        padding: 2rem 1.4rem;
    }
    .welcome-hero-title {
        font-size: 1.7rem;
    }
}
</style>
{% endblock %}
